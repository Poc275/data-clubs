<section class="container">
    <md-button class="md-raised md-primary" ng-click="showCreateClubDialog($event)" ng-if="profile.admin">+ New Club</md-button>
    <h1 class="md-display-1">My Clubs</h1>

    <div layout="row" layout-xs="column" layout-wrap>
        <div ng-repeat="club in myClubs" ng-init="clubIcon = getRandomIcon()" layout="column" class="text-center col-section" flex-gt-xs="25">
            <img ng-src="{{ clubIcon }}" alt="club icon" class="shield" />
            <h2 class="md-headline">{{ club.name }}</h2>
            <md-button class="md-raised md-primary" ui-sref="profile.viewClub({ name: club.name, club: club })">View</md-button>
            <md-button ng-if="profile.admin" class="md-raised" ui-sref="profile.viewClubAdmin({ name: club.name, clubId: club._id })">Admin</md-button>
        </div>
    </div>
</section>
