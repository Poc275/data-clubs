<!-- club sub-menu -->
<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="data club sub-navigation links">
    <md-nav-item md-nav-sref="profile.viewClub" name="club">{{ club.name }}</md-nav-item>
    <md-nav-item md-nav-sref="profile.viewClub.data" name="data">Data</md-nav-item>
    <md-nav-item md-nav-sref="profile.viewClub.apps" name="apps">Apps</md-nav-item>
    <md-nav-item md-nav-sref="profile.viewClub.discuss" name="discuss">Discuss</md-nav-item>
</md-nav-bar>

<div ui-view>
    <!-- initial club view, removed when sub-menu item is clicked as it's inside ui-view -->
    <section class="container club-view">
        <div ng-init="clubIcon = getRandomIcon()" layout="row" layout-xs="column">
            <img ng-src="{{ clubIcon }}" alt="club icon" class="club-icon" />

            <div layout="column">
                <h1 class="md-display-1">{{ club.name }} Club</h1>
                <p><i class="fa fa-clock-o" aria-hidden="true"></i> 10th August 2017</p>
                <p><i class="fa fa-tags" aria-hidden="true"></i> {{ club.tags }}</p>
                <h3 class="md-subhead">Club Goal</h3>
                <p>{{ club.description }}</p>
                <!-- <p>Tags: {{ club.tags }}</p> -->
                <p>Status: {{ club.open ? 'Open' : 'Closed' }}</p>
                <h3 class="md-subhead">Participants</h3>
                <ul class="club-participants">
                    <li ng-repeat="member in clubMembers">
                        <i class="fa fa-angle-right" aria-hidden="true"></i> {{ member.name }}
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
