<md-button class="md-raised md-primary" ng-click="showCreateMemberDialog($event)" ng-if="profile.admin">+ New Member</md-button>

<h1>{{ orgName }}</h1>
<img ng-src="{{ logoUrl }}" alt="organisation logo" width="250px" />

<p>Members</p>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>

    <tr ng-repeat="member in organisationMembers">
        <td>{{ member.name }}</td>
        <td>{{ member.email }}</td>
    </tr>
</table>
