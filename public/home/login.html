<div layout="column" layout-align="center center">
    <h1 class="md-display-1">Log In</h1>

    <img src="images/logo-wide.jpeg" alt="logo" class="logo" />

    <form name="loginForm" ng-submit="loginForm.$valid && onSubmit()" novalidate layout="column" layout-align="center center">
        <md-input-container>
            <label>Email</label>
            <input type="email" id="email" name="email" ng-model="credentials.email" required>
            <div ng-messages="loginForm.email.$error">
                <div ng-message="required">This is required</div>
                <div ng-message="email">This needs to be a valid email</div>
                <div ng-message="loginError">Credentials invalid</div>
            </div>
        </md-input-container>

        <md-input-container>
            <label>Password</label>
            <input type="password" id="password" name="password" ng-model="credentials.password" required>
            <div ng-messages="loginForm.password.$error">
                <div ng-message="required">This is required</div>
                <div ng-message="loginError">Credentials invalid</div>
            </div>
        </md-input-container>

        <md-button class="md-raised md-primary" type="submit">Sign in</md-button>
        <div class="separator">
            <span class="text">OR</span>
        </div>
        <md-button class="md-raised" ui-sref="register">Create Account</md-button>
    </form>
</div>
