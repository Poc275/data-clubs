<section class="container">
    <h1 class="md-display-1">Flight delays plot</h1>
    <h2 class="md-title">Viewing {{ year }}</h2>
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
    <md-button class="md-raised md-primary" ng-click="toggleYear()">View {{ otherYear }}</md-button>
</section>
