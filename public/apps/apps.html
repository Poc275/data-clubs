<section class="container">
    <h1 class="md-display-1">Basic</h1>
    
    <div layout="row" layout-xs="column" layout-wrap>
        <div layout="column" class="text-center col-section" flex-gt-xs="25">
            <img src="images/icons/browser.svg" alt="app icon" class="shield" />
            <h2 class="md-headline">Plot of flight delays</h2>
            <p>An interactive plot of monthly flight delays average per month during 2016</p>
            <md-button class="md-raised md-primary" ui-sref="profile.viewClub.viewLineChart">View</md-button>
        </div>
    </div>

    <div class="divider"></div>

    <div>
        <h1 class="md-display-1">Pro</h1>

        <div layout="column" class="text-center col-section" flex-gt-xs="25">
            <img src="images/icons/clocks.svg" alt="app icon" class="shield" />
            <h2 class="md-headline">Flight delay predictor</h2>
            <p>A Python script that uses Machine Learning to predict future flight delays</p>
            <md-button class="md-raised md-primary">
                <i class="fa fa-lock" aria-hidden="true"></i> Buy
            </md-button>
        </div>
    </div>
</section>
